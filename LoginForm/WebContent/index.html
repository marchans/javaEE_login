<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
</head>

<style type="text/css">
   .Form {
    position: absolute;
    top: 25%; 
    left: 40%;
   }
  </style>
  
<body>
<div class="Form">
	<h2>Application Login</h2>
	<form id="loginForm" name="loginForm" method="post" action="LoginForm">
		<div id="username">
			<span id="user">Username: </span><input type="text" name="username" />
		</div>
		<div id="password">
			<span id="pass">Password: </span><input type="password"
				name="password" />
		</div>
		<div id="loginButton">
			<input id="button" type="submit" value="Login" />
		</div>

	</form>
	</div>

</body>
</html>
